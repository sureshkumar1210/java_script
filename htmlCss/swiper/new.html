<!doctype html>
<head>
	<title> swiper</title>
</head>
<body>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css">
<script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>

<style>
    .sample-slider{
        width:70%;
    }
    .sample-slider img{
        width: 100%;
    }
</style>
		<h2 style="text-align:center;"> swiper page</h2>

<div class="swiper sample-slider">
    <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="https://www.w3schools.com/images/picture.jpg"></div>
        <div class="swiper-slide"><img src="animal2.jpg"></div>
        <div class="swiper-slide"><img src="animal4.jpg"></div>
		<div class="swiper-slide"><img src="animal5.jpg"></div>
        <div class="swiper-slide"><img src="animal.jpg"></div>
    </div>
    <div class="swiper-pagination"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
</div>

<script>


const swiper = new Swiper('.sample-slider', {
    loop: true,
    slidesPerView: 3,
    centeredSlides: true,
    effect: "coverflow",
    coverflowEffect: {          // added
        rotate: 0,              // added (Rotate of the prev and next slides)
        depth: 200,             // added (Depth of the prev and next slides)
        stretch: 30,            // added (Space between the slides)
        modifier: 1,            // added (Multiply the values of rotate, depth, and stretch)
        scale: 1,               // added (Size ratio of the prev and next slides)
        slideShadows: false,    // added (Presence of shadow on the surfaces of the prev and next slides)
    },                          // added
    pagination: {
        el: '.swiper-pagination',
    },
    navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
    },
})
</script>
</body>
</html>
